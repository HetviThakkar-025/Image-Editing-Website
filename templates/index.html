<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipix</title>
    <link href="/static/output.css" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
        .glow {
            text-shadow: 0 3px #3d7bff, 0 0 3px #3d7bff, 0 0 7px #3d7bff, 0 0 5px #3d7bff;
        }
    </style>
</head>

<body class="bg-slate-900">
    <nav class="relative bg-gradient-to-r from-blue-600 to-green-700 text-white">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">

            <div class="text-3xl md:text-4xl font-bold text-left text-gray-900 md:ml-10 md:mt-0.5">Manipix</div>

            <!-- Hamburger Button (Visible on small screens) -->
            <button id="hamburger" class="block md:hidden text-3xl text-gray-900 hover:text-white">
                &#9776;
            </button>

            <!-- class="hidden flex-col space-y-4 text-2xl absolute top-full left-0 w-full bg-gradient-to-r from-blue-600 to-green-700 md:static md:flex md:space-x-10 md:text-2xl text-purple-950 font-semibold md:items-center md:justify-center md:flex-1" -->
            <ul id="menu"
                class="hidden text-2xl text-purple-950 font-semibold flex-col space-y-4 absolute top-full left-0 w-full bg-gradient-to-r from-blue-600 to-green-700 p-2 md:static md:flex md:flex-row md:space-y-0 md:space-x-10 md:bg-transparent md:from-transparent md:to-transparent md:flex-1 md:items-center md:justify-center">
                <li><a href="#" class="hover:text-gray-300">Discover</a></li>
                <li><a href="#" class="hover:text-gray-300">Create</a></li>
                <li><a href="#" class="hover:text-gray-300">Learn</a></li>
                <li><a href="#" class="hover:text-gray-300">Connect</a></li>
            </ul>

            <!-- <div class="flex-1 text-right"></div> -->
        </div>
        <!-- Curved Bottom -->
        <svg class="hidden md:block w-full h-10 md:-mt-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 80"
            preserveAspectRatio="none">
            <path fill="rgb(15, 23, 42)" d="M0,40 C480,150 960,-50 1440,70 L1440,140 L0,90 Z"></path>
        </svg>

        <hr class="md:hidden border-t border-gray-800">
    </nav>



    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="w-5 h-5 bg-green-400 rounded-full mb-10 mr-96 opacity-30 animate-bounce"></div>
        <div class="text-center mb-60">
            <h1 class="text-gray-200 text-5xl md:text-7xl font-bold mb-4 glow animate-pulse">TRANSFORM YOUR VISION</h1>
            <p class="text-blue-500 text-4xl md:text-6xl font-semibold">INTO REALITY</p>

            <div class="w-10 h-10 bg-blue-400 opacity-30 mt-4 mr-96 animate-spin-slow">
            </div>

            <div class="container flex flex-row items-center justify-center space-x-10 mt-20">
                <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="30" class="fill-purple-700 animate-pulse" />
                </svg>

                <button
                    class="px-20 py-4 text-lg bg-gradient-to-r from-green-400 to-blue-300 text-slate-950 font-bold rounded-full border border-transparent hover:text-white shadow-lg hover:scale-105 hover:shadow-xl transition-all duration-300">
                    Start Creating
                </button>

                <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="30" class="fill-purple-400 animate-pulse " />
                </svg>
            </div>
            <hr class="w-50 mt-14 border-blue-400">
        </div>
    </div>

    <!-- <div class="container">

    </div> -->


    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');

        hamburger.addEventListener('click', () => {
            menu.classList.toggle('hidden'); // Toggles the visibility
        });
    </script>
</body>

</html>
